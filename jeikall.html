<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>untuk ikallnya jeje</title>
  <style>
    :root{
      --bg1:#ff9a9e;--bg2:#fad0c4;--accent:#ff385c;
      --glass: rgba(255,255,255,0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; -webkit-font-smoothing:antialiased}
    body{
      background: radial-gradient(1200px 700px at 10% 20%, rgba(255,255,255,0.12), transparent),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;align-items:center;justify-content:center;padding:20px;
    }
    .card{
      width:100%;max-width:720px;background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border-radius:20px; padding:28px; box-shadow: 0 12px 40px rgba(0,0,0,0.18); position:relative; overflow:hidden;
      text-align:center;color:#fff;
    }
    h1{font-size:clamp(28px,6vw,54px);margin:6px 0 6px;letter-spacing:1px}
    p.lead{margin:0 0 18px;font-size:clamp(14px,3.2vw,18px);opacity:0.95}

    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 30px auto;
      background: rgb(145, 18, 18);
      transform: rotate(-45deg);
      animation: pulse 1s ease-in-out infinite alternate;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgb(145, 18, 18);
      border-radius: 50%;
    }
    .heart:before { top: -50px; left: 0; }
    .heart:after { left: 50px; top: 0; }

    @keyframes pulse {
      from { transform: rotate(-45deg) scale(0.95); }
      to   { transform: rotate(-45deg) scale(1.05); }
    }

    .secret-msg{
      margin-top:10px;padding:14px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));backdrop-filter: blur(6px);
      display:flex;gap:12px;align-items:center;justify-content:center;flex-wrap:wrap
    }
    .btn{
      background:transparent;border:1px solid rgba(255,255,255,0.18);padding:10px 14px;border-radius:10px;font-weight:600;color:#fff;cursor:pointer;
      transition:transform .12s ease, background .12s ease;
    }
    .btn:active{transform:translateY(1px) scale(.99)}

    .meta{margin-top:14px;font-size:12px;opacity:0.85}

    /* floating tiny hearts */
  .float-heart {
  position: fixed;
  pointer-events: none;
  width: 14px;   /* lebih kecil */
  height: 14px;  /* lebih kecil */
  background: var(--heart-color, red);
  transform: translate(-50%,-50%) rotate(-45deg) scale(0);
  opacity: 0;
  z-index: 9999;
}
.float-heart:before,
.float-heart:after {
  content: "";
  position: absolute;
  width: 14px;
  height: 14px;
  background: var(--heart-color, red);
  border-radius: 50%;
}
.float-heart:before { top: -7px; left: 0; }
.float-heart:after { top: 0; left: 7px; }



    @media (max-width:480px){ .card{padding:18px;border-radius:16px} }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="heart" aria-hidden></div>

    <h1>I LOVE YOU</h1>
    <p class="lead">ANDIKA ALYANSYAH WIDYONO❤️</p>

    <div class="secret-msg">
      <button class="btn" id="confettiBtn">Surprise</button>
      <button class="btn" id="themeBtn">Ganti Warna dong</button>
      <button class="btn" id="messageBtn">Pesan Dari Jeje</button>
    </div>

    <div class="meta">COBA SENTUH LAYAR YAAA, ADA APA KIRA-KIRA?</div>
  </div>

  <canvas id="confettiCanvas" style="position:fixed;left:0;top:0;pointer-events:none;z-index:999;display:none"></canvas>

  <audio id="bgmusic" autoplay loop>
    <source src="lagu_dika.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bgmusic");
    music.play().catch(err => { console.log("Autoplay dicegah:", err); });
    document.addEventListener("click", () => { if (music.paused) music.play(); }, { once: true });
  </script>

  <script>
    // Confetti
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let confettiPieces = [];

    function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();

    function random(min,max){return Math.random()*(max-min)+min}

    function spawnConfetti(x,y){
      const colors = ['#ff385c','#ffb2c1','#ffd166','#ffd6a5','#caffbf'];
      for(let i=0;i<60;i++){
        confettiPieces.push({x:x,y:y, vx:random(-6,6), vy:random(-10,-2), r:random(6,12), c: colors[Math.floor(Math.random()*colors.length)], rot:random(0,360), vr:random(-10,10)})
      }
      canvas.style.display='block';
      if(!animating) animate();
    }

    function drawConfetti(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=confettiPieces.length-1;i>=0;i--){
        const p = confettiPieces[i];
        p.vy += 0.25; p.x += p.vx; p.y += p.vy; p.rot += p.vr;
        ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot*Math.PI/180);
        ctx.fillStyle = p.c; ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*0.6);
        ctx.restore();
        if(p.y>canvas.height+60) confettiPieces.splice(i,1);
      }
    }

    let animating = false;
    function animate(){ animating = true; drawConfetti(); if(confettiPieces.length>0) requestAnimationFrame(animate); else { ctx.clearRect(0,0,canvas.width,canvas.height); canvas.style.display='none'; animating=false }}

    document.getElementById('confettiBtn').addEventListener('click', ()=>{ spawnConfetti(window.innerWidth/2, window.innerHeight/3); });

    // theme changer
    const themes = [ ['#ff9a9e','#fad0c4','#ff385c'], ['#a18cd1','#fbc2eb','#7b61ff'], ['#89f7fe','#66a6ff','#00a6ff'], ['#fbc2eb','#a6c1ee','#ff7ab6'] ];
    let tindex=0;
    document.getElementById('themeBtn').addEventListener('click', ()=>{ tindex = (tindex+1)%themes.length; const t = themes[tindex]; document.documentElement.style.setProperty('--bg1', t[0]); document.documentElement.style.setProperty('--bg2', t[1]); document.documentElement.style.setProperty('--accent', t[2]); spawnConfetti(window.innerWidth/2, window.innerHeight/3); });

    // custom message box
    document.getElementById('messageBtn').addEventListener('click', ()=>{ const pesan = "allowww sayangkuu cintakuu... singkat aja yaa aku ketik di sini, sayangkuu timakasiii banyak uda menjadi cowo impian aku, kamu tidaaa bolee ovt dan sedihh lagii yaa sayang karna aku selalu jadi milikmu dan aku selalu pilih kamu dalam keadaan apapun. timakasii untuk waktunya selama inii dan semoga sajaa hubungan kita berjalan untuk selamanyaa.\n \n - LOVE, JEJE"; alert(pesan); });

    // floating heart ketika tap
    const makeHeart = (x,y)=>{
    const el = document.createElement('div'); 
    el.className='float-heart';
    el.style.left = x+'px'; 
    el.style.top = y+'px';

    // variasi warna
    const colors = ["#ff385c", "#ff69b4", "#ff1493", "#ff7ab6", "#c71585"];
    const color = colors[Math.floor(Math.random()*colors.length)];
    el.style.background = color;
    el.style.setProperty("--heart-color", color);

    document.body.appendChild(el);

    requestAnimationFrame(()=>
    {
    el.style.transition = 'transform 0.7s cubic-bezier(.2,.9,.3,1), opacity 0.7s ease';
    el.style.transform = 'translate(-50%,-120%) rotate(-45deg) scale(1.2)';
    el.style.opacity='1';
    }
    );
    setTimeout(()=> el.remove(), 600); // lebih cepat hilang
  }



    ['click','touchstart'].forEach(evt => {
      document.addEventListener(evt, (e)=>{
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        makeHeart(x,y);
      }, {passive:true});
    });

    // accessibility: tekan C untuk confetti
    document.addEventListener('keydown', (e)=>{ if(e.key === 'c' || e.key === 'C') spawnConfetti(window.innerWidth/2, window.innerHeight/3); });
  </script>
</body>
</html>
